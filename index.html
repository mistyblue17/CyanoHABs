<script>
  $(function() {
    /**
     * In order to synchronize tooltips and crosshairs, override the
     * built-in events with handlers defined on the parent element.
     * (Modified from Highcharts API documentation to add indexing)*/
    $('#syncChart>div').bind('mousemove touchmove touchstart', function(e) {
        var chart,
            point,
            index, // Indexes data so that the arrays all have the same positions starting at 0, which
            i, // fixed the problem with the data being misaligned even though the crosshairs were synced.
            event;
        chart = $(this).highcharts()
        event = chart.pointer.normalize(e.originalEvent);

        //Find events within the charts
        point = chart.series[0].searchPoint(event, true);
        if (point) {
            index = point.index
            for (i = 0; i < Highcharts.charts.length; i = i + 1) {
                chart = Highcharts.charts[i];
                point = chart.series[0].points[index]
                if (point) {
                    point.highlight(e);
                }
            }
        }
    });

    /**
     * Override the reset function, we don't need to hide the tooltips and crosshairs.
     */
    Highcharts.Pointer.prototype.reset = function() {
        return undefined;
    };

    /**
     * Highlight a point by showing tooltip, setting hover state and draw crosshair
     */
    Highcharts.Point.prototype.highlight = function(event) {
        this.onMouseOver(); // Show the hover marker
        this.series.chart.tooltip.refresh(this); // Show the tooltip
        this.series.chart.xAxis[0].drawCrosshair(event, this); // Show the crosshair
    };



    /**
     * Synchronize zooming through the setExtremes event handler.
     */
    function syncExtremes(e) {
        var thisChart = this.chart;

        if (e.trigger !== 'syncExtremes') { // Prevent feedback loop
            Highcharts.each(Highcharts.charts, function(chart) {
                if (chart !== thisChart) {
                    if (chart.xAxis[0].setExtremes) { // It is null while updating
                        chart.xAxis[0].setExtremes(e.min, e.max, undefined, true, {
                            trigger: 'syncExtremes'
                        });
                    }
                }
            });
        }
    };

    $.getJSON("UTC_CYANO_2012.json").done(function(rawData) {
        var data = []
        $.each(rawData, function(index, item) {
            data.push([Date.UTC(item[0],item[1],item[2],item[3],item[4]),item[5]])
        })
        Highcharts.chart('Chart1', {
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Cyanobacteria'
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    year: '%M,%D'
                },
                crosshair: true,
                showFirstLabel: true,
                showLastLabel: true,
                startOnTick: true,
                labels: {
                    style: {
                        fontSize: '12px'
                    }
                },
            },
            yAxis: {
                title: {
                    text: 'cells/mL',
                    style: {
                        fontSize: '11px'
                    },
                },
            },
            credits: {
                enabled: false
            },
            legend: {
                enabled: false
            },
            series: [{
                name: 'Cyanobacteria',
                data: data,
                lineWidth: 1,
                color: '#7c2f8e'  // purple
            }],
        });
      })

      $.getJSON("UTC_ELEV_2012.json").done(function(rawData) {
          var data = []
          $.each(rawData, function(index, item) {
              data.push([Date.UTC(item[0],item[1],item[2],item[3],item[4]),item[5]])
          })
          Highcharts.chart('Chart2', {
              chart: {
                  zoomType: 'x'
              },
              title: {
                  text: 'Water Elevation'
              },
              xAxis: {
                  type: 'datetime',
                  crosshair: true,
                  dateTimeLabelFormats: {
                      year: '%M,%D'
                  },
                  showFirstLabel: true,
                  showLastLabel: true,
                  startOnTick: true,
                  labels: {
                      style: {
                          fontSize: '12px'
                      }
                  },
              },
              yAxis: {
                  title: {
                      text: 'feet',
                      style: {
                          fontSize: '11px'
                      },
                  },
              },
              legend: {
                  enabled: false
              },
              credits: {
                  enabled: false
              },
              series: [{
                  name: 'Water Elevation',
                  data: data,
                  lineWidth: 1,
                  color: '#7c2f8e'  // purple
              }],
          });
        })

          $.getJSON("UTC_N_2012.json").done(function(rawData) {
              var data = []
              $.each(rawData, function(index, item) {
                  data.push([Date.UTC(item[0],item[1],item[2],item[3],item[4]),item[5]])
              })
              Highcharts.chart('Chart3', {
                  chart: {
                      zoomType: 'x'
                  },
                  title: {
                      text: 'Total Nitrogen'
                  },
                  xAxis: {
                      type: 'datetime',
                      dateTimeLabelFormats: {
                          year: '%M,%D'
                      },
                      crosshair: true,
                      showFirstLabel: true,
                      showLastLabel: true,
                      startOnTick: true,
                      labels: {
                          style: {
                              fontSize: '12px'
                          }
                      },
                  },
                  yAxis: {
                      title: {
                          text: 'mg/L',
                          style: {
                              fontSize: '11px'
                          },
                      },
                  },
                  credits: {
                      enabled: false
                  },
                  legend: {
                      enabled: false
                  },
                  series: [{
                      name: 'Total Nitrogen',
                      data: data,
                      lineWidth: 1,
                      color: '#7c2f8e'  // purple
                  }],
              });
            })

            $.getJSON("UTC_P_2012.json").done(function(rawData) {
                var data = []
                $.each(rawData, function(index, item) {
                    data.push([Date.UTC(item[0],item[1],item[2],item[3],item[4]),item[5]])
                })
                Highcharts.chart('Chart4', {
                    title: {
                        text: 'Total Phosphorus'
                    },
                    chart: {
                        zoomType: 'x'
                    },
                    xAxis: {
                        type: 'datetime',
                        dateTimeLabelFormats: {
                            year: '%M,%D'
                        },
                        title: {
                            text: 'Date',
                            style: {
                                fontSize: '12px'
                            },
                        },
                        crosshair: true,
                        showFirstLabel: true,
                        showLastLabel: true,
                        startOnTick: true,

                        labels: {
                            style: {
                                fontSize: '12px'
                            }
                        },
                    },
                    yAxis: {
                        title: {
                            text: 'mg/L',
                            style: {
                                fontSize: '12px'
                            },
                        },
                    },
                    legend: {
                        enabled: false
                    },
                    series: [{
                        name: 'Total Phosphorus',
                        data: data,
                        lineWidth: 1,
                        color: '#7c2f8e'  // purple
                    }],
                });
              })
  });
</script>
