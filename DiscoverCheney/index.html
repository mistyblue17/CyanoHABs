<!DOCTYPE html>

<html>
<head>
  <!-- call JavaScript libraries -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>

   <!-- based on w3schools.com PHP - AJAX and MySQL tutorial -> https://www.w3schools.com/php/php_ajax_database.asp -->

   <script>
    // receive user input from HTML page
    function showUser(str) {
      if (str=="") {
        document.getElementById("txtHint").innerHTML="";
        return;
      }

      if (window.XMLHttpRequest) {
        // code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
      } else { // code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
      }
      xmlhttp.onreadystatechange=function() {
        if (this.readyState==4 && this.status==200) {
          document.getElementById("txtHint").innerHTML=this.responseText;
        }
      }

      // opens PHP file that queries the SQL database
      // q is added to the URL, which contains the user's requested content of the dropdown list
      // sends the request (user response) to the server
      xmlhttp.open("GET","http://interactiveviz.dept.ku.edu/DiscoverCheney/Scenario"+str,true);
      xmlhttp.send();
    }
  </script>
</head>
<body>

<form>
  <!-- dropdown list listing different parameters -->
  <!-- value corresponds to unique ID in SQL database -->
  <select name="users" onchange="showUser(this.value)">
    <option value="">Select a parameter:</option>
    <option value="1">Scenario1</option>
    <option value="2">Scenario2</option>
    <option value="3">Scenario3</option>
    <option value="4">Scenario4</option>
    <!-- <a href="http://interactiveviz.dept.ku.edu/DiscoverCheney/Scenario1">Scenario 1</option>
    <a href="http://interactiveviz.dept.ku.edu/DiscoverCheney/Scenario2">Scenario 2</a>
    <a href="http://interactiveviz.dept.ku.edu/DiscoverCheney/Scenario3">Scenario 3</a>
    <a href="http://interactiveviz.dept.ku.edu/DiscoverCheney/Scenario4">Scenario 4</a> -->
  </select>
</form>
<br>
<div id="txtHint"><b>Charts will be drawn here...</b></div>


</body>
</html>
