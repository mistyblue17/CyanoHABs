<script>
  $(function() {
    /**
     * In order to synchronize tooltips and crosshairs, override the
     * built-in events with handlers defined on the parent element.
     * (Modified from Highcharts API documentation to add indexing)*/
    $('#syncChart>div').bind('mousemove touchmove touchstart', function(e) {
        var chart,
            point,
            index, // Indexes data so that the arrays all have the same positions starting at 0, which
            i, // fixed the problem with the data being misaligned even though the crosshairs were synced.
            event;
        chart = $(this).highcharts()
        event = chart.pointer.normalize(e.originalEvent);

        //Find events within the charts
        point = chart.series[0].searchPoint(event, true);
        if (point) {
            index = point.index
            for (i = 0; i < Highcharts.charts.length; i = i + 1) {
                chart = Highcharts.charts[i];
                point = chart.series[0].points[index]
                if (point) {
                    point.highlight(e);
                }
            }
        }
    });

    /**
     * Override the reset function, we don't need to hide the tooltips and crosshairs.
     */
    Highcharts.Pointer.prototype.reset = function() {
        return undefined;
    };

    /**
     * Highlight a point by showing tooltip, setting hover state and draw crosshair
     */
    Highcharts.Point.prototype.highlight = function(event) {
        this.onMouseOver(); // Show the hover marker
        this.series.chart.tooltip.refresh(this); // Show the tooltip
        this.series.chart.xAxis[0].drawCrosshair(event, this); // Show the crosshair
    };



    /**
     * Synchronize zooming through the setExtremes event handler.
     */
    function syncExtremes(e) {
        var thisChart = this.chart;

        if (e.trigger !== 'syncExtremes') { // Prevent feedback loop
            Highcharts.each(Highcharts.charts, function(chart) {
                if (chart !== thisChart) {
                    if (chart.xAxis[0].setExtremes) { // It is null while updating
                        chart.xAxis[0].setExtremes(e.min, e.max, undefined, true, {
                            trigger: 'syncExtremes'
                        });
                    }
                }
            });
        }
    };

    $.getJSON("UTC_CHL_2012.json").done(function(rawData) {
        var data = []
        $.each(rawData, function(index, item) {
            data.push([Date.UTC(item[0],item[1],item[2],item[3],item[4]),item[5]])
        })
        Highcharts.chart('Chart1', {
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Chlorophyll'
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                    year: '%M,%D'
                },
                crosshair: true,
                showFirstLabel: true,
                showLastLabel: true,
                startOnTick: true,
                labels: {
                    style: {
                        fontSize: '12px'
                    }
                },
            },
            yAxis: {
                title: {
                    text: 'ug/L',
                    style: {
                        fontSize: '11px'
                    },
                },
            },
            credits: {
                enabled: false
            },
            legend: {
                enabled: false
            },
            tooltip: {
                positioner: function() {
                    return {
                        x: this.chart.chartWidth - this.label.width - 35, // right aligned
                        y: 5
                    };
                    relativeTo: 'Chart1'
                },
                shadow: true,
                borderWidth: 1,
                backgroundColor: 'rgba(255,255,255,0.8)',
                pointFormat: '<b>{point.y}</b><br/>',
                valueSuffix: ' ft<sup>3</sup>/s',
                valueDecimals: 1,
                padding: 4
            },
            series: [{
                name: 'Chlorophyll',
                data: data,
                lineWidth: 1,
                color: '#7c2f8e'  // purple
            }],
        });
      })

      $.getJSON("UTC_ELEV_2012.json").done(function(rawData) {
          var data = []
          $.each(rawData, function(index, item) {
              data.push([Date.UTC(item[0],item[1],item[2],item[3],item[4]),item[5]])
          })
          Highcharts.chart('Chart2', {
              chart: {
                  zoomType: 'x'
              },
              title: {
                  text: 'Reservoir Water Elevation'
              },
              xAxis: {
                  type: 'datetime',
                  crosshair: true,
                  dateTimeLabelFormats: {
                      year: '%M,%D'
                  },
                  showFirstLabel: true,
                  showLastLabel: true,
                  startOnTick: true,
                  labels: {
                      style: {
                          fontSize: '12px'
                      }
                  },
              },
              yAxis: {
                  title: {
                      text: 'feet',
                      style: {
                          fontSize: '11px'
                      },
                  },
              },
              legend: {
                  enabled: false
              },
              credits: {
                  enabled: false
              },
              tooltip: {
                  positioner: function() {
                      return {
                          x: this.chart.chartWidth - this.label.width - 35, // right aligned
                          y: 5
                      };
                      relativeTo: 'Chart2'
                  },
                  shadow: true,
                  borderWidth: 1,
                  backgroundColor: 'rgba(255,255,255,0.8)',
                  pointFormat: '<b>{point.y}</b><br/>',
                  valueSuffix: ' ft<sup>3</sup>/s',
                  valueDecimals: 1,
                  padding: 4
              },
              series: [{
                  name: 'Water Elevation',
                  data: data,
                  lineWidth: 1,
                  color: '#7c2f8e'  // purple
              }],
          });
        })

          $.getJSON("UTC_NOAA_PRECIP_2012.json").done(function(rawData) {
              var data = []
              $.each(rawData, function(index, item) {
                  data.push([Date.UTC(item[0],item[1],item[2],item[3],item[4]),item[5]])
              })
              Highcharts.chart('Chart3', {
                  chart: {
                      zoomType: 'x'
                  },
                  title: {
                      text: 'Average Daily Precipitation (NOAA)'
                  },
                  xAxis: {
                      type: 'datetime',
                      dateTimeLabelFormats: {
                          year: '%M,%D'
                      },
                      crosshair: true,
                      showFirstLabel: true,
                      showLastLabel: true,
                      startOnTick: true,
                      labels: {
                          style: {
                              fontSize: '12px'
                          }
                      },
                  },
                  yAxis: {
                      title: {
                          text: 'mm',
                          style: {
                              fontSize: '11px'
                          },
                      },
                  },
                  credits: {
                      enabled: false
                  },
                  legend: {
                      enabled: false
                  },
                  tooltip: {
                      positioner: function() {
                          return {
                              x: this.chart.chartWidth - this.label.width - 35, // right aligned
                              y: 5
                          };
                          relativeTo: 'Chart3'
                      },
                      shadow: true,
                      borderWidth: 1,
                      backgroundColor: 'rgba(255,255,255,0.8)',
                      pointFormat: '<b>{point.y}</b><br/>',
                      valueSuffix: ' ft<sup>3</sup>/s',
                      valueDecimals: 1,
                      padding: 4
                  },
                  series: [{
                      name: 'Precipitation',
                      data: data,
                      lineWidth: 1,
                      color: '#7c2f8e'  // purple
                  }],
              });
            })

            $.getJSON("UTC_T_2012.json").done(function(rawData) {
                var data = []
                $.each(rawData, function(index, item) {
                    data.push([Date.UTC(item[0],item[1],item[2],item[3],item[4]),item[5]])
                })
                Highcharts.chart('Chart4', {
                    title: {
                        text: 'Temperature'
                    },
                    chart: {
                        zoomType: 'x'
                    },
                    xAxis: {
                        type: 'datetime',
                        dateTimeLabelFormats: {
                            year: '%M,%D'
                        },
                        title: {
                            text: 'Date',
                            style: {
                                fontSize: '12px'
                            },
                        },
                        crosshair: true,
                        showFirstLabel: true,
                        showLastLabel: true,
                        startOnTick: true,

                        labels: {
                            style: {
                                fontSize: '12px'
                            }
                        },
                    },
                    yAxis: {
                        title: {
                            text: 'deg C',
                            style: {
                                fontSize: '12px'
                            },
                        },
                    },
                    legend: {
                        enabled: false
                    },
                    tooltip: {
                        positioner: function() {
                            return {
                                x: this.chart.chartWidth - this.label.width - 35, // right aligned
                                y: 5
                            };
                            relativeTo: 'Chart4'
                        },
                        shadow: true,
                        borderWidth: 1,
                        backgroundColor: 'rgba(255,255,255,0.8)',
                        pointFormat: '<b>{point.y}</b><br/>',
                        valueSuffix: ' ft<sup>3</sup>/s',
                        valueDecimals: 1,
                        padding: 4
                    },
                    series: [{
                        name: 'Temperature',
                        data: data,
                        lineWidth: 1,
                        color: '#7c2f8e'  // purple
                    }],
                });
              })
  });
</script>
